<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Fonts from google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="comment-style.css" />

    <title>Comment Style Test</title>
  </head>
  <body>
    <div id="vote-counter-container">
      <div id="upvote-button">
        <button class="button button-upvote">
          <img alt="edit" src="./images/icon-plus.svg" />
        </button>
      </div>
      <div class="vote-count">12</div>
      <div id="downvote-button">
        <button class="button button-downvote">
          <img alt="edit" src="./images/icon-minus.svg" />
        </button>
      </div>
    </div>

    <div id="comment-container">
      <div class="comment-1">
        <img src="./images/avatars/image-amyrobson.png" alt="profile" />
        amyrobson 1 month ago Impressive! Though it seems the drag feature could
        be improved. But overall it looks incredible. You've nailed the design
        and the responsiveness at various breakpoints works really well.
      </div>
    </div>
  </body>
</html>
